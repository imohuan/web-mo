name: Deploy to GitHub Pages

# åœ¨æ¨é€åˆ° main åˆ†æ”¯æˆ–æ‰‹åŠ¨è§¦å‘æ—¶è¿è¡Œ
on:
  push:
    branches: [main]
  workflow_dispatch:

# è®¾ç½® GitHub Pages æ‰€éœ€çš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# ç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡åŒæ—¶è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3 # ä½¿ç”¨ pnpm/action-setup æ¥å®‰è£… pnpm
        with:
          version: 8
          run_install: false # é¿å…åœ¨è¿™ä¸€æ­¥è‡ªåŠ¨å®‰è£…ä¾èµ–ï¼Œæˆ‘ä»¬ä¼šåœ¨ä¸‹ä¸€æ­¥æ‰‹åŠ¨æ‰§è¡Œ

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build:no-check
        env:
          NODE_ENV: production

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
